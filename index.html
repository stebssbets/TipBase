<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="indexCSS.css" media="screen">
    <title></title>
  </head>

  <body>

    <div id="heading">
      <h1>Welcome to TipBase!</h1>
    </div>
    <br>
    <div id="prompt">
      <h2>Enter Customer Data</h2>
    </div>
    <br>
    <div id="form">
      <form>
        Customer's Name:
        <br>
        <input type="text" name="customerName" id="customerName" value="">
        <br>
        <br>
        Rating:
        <div id="ratingsRadioButtons">
          <input type="radio" id="ratingValue1"
           name="contact" value="email">
          <label for="ratingValue1">1 (no tip)</label>

          <input type="radio" id="ratingValue2"
           name="contact" value="phone">
          <label for="ratingValue2">2 (shitty tip)</label>

          <input type="radio" id="ratingValue3"
           name="contact" value="mail">
          <label for="ratingValue3">3 (average tip)</label>

          <input type="radio" id="ratingValue4"
           name="contact" value="mail">
          <label for="ratingValue4">4 (above average tip)</label>

          <input type="radio" id="ratingValue5"
           name="contact" value="mail">
          <label for="ratingValue5">5 (18 inches)</label>
        </div>
        <br>
        <input type="submit" value="Submit">
      </form>
    </div>

  </body>

</html>
